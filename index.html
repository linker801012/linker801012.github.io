<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
		<title>AirbnbRWD</title>
		<link rel="stylesheet" href="airbnbRWD.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div id="all">
			<div>
				<div id="header" >
				<video autoplay loop id="bgvid" muted="true"><source src="video/video.mp4" type="video/mp4"></video>
				<div id="phonemenulogo"><div id="phonemenu">
					<div class="dropdown">
						<button class="dropbtn">選單</button>
						<div class="dropdown-content">
							<a href="#">成為房東</a>
							<a href="#">幫助</a>
							<a href="#">註冊</a>
							<a href="#">登入</a>
						</div>
					</div>
				</div>
			</div>
			<div id="maintext">
				<div id="maintexttop" align="center">歡迎回家</div>
				<div id="maintextmiddle" align="center">從超過190個國家的當地人租住獨一無二的家</div>
				<div id="maintextbottom" align="center">
					<div id="maintextbottombtn">如何使用Airbnb</div>
				</div>
			</div>
			<div id="headerbar">
				<div id="logo">
					<img src="img/logo02.svg" alt="" width="100px" height="31px">
				</div>
				<div id="nav" align="center">
					<div id="landlord" >成為房東</div>
					<div id="help" >幫助</div>
					<div id="register" >註冊</div>
					<div id="login" >登入</div>
				</div>
			</div>
			<div id="searchbarPhone">
				<div class="col">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="您想去哪裡？" aria-label="您想去哪裡？">
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="button" >搜尋</button>
						</span>
					</div>
				</div>
			</div>
			<div id="opacity">
				<div id="searchbar">
					<div id="wheretogo">
						<input type="text" class="form-control" placeholder="您想去哪裡？" aria-label="您想去哪裡？">
					</div>
					<div id="checkin">入住日期</div>
					<div id="arrowsymbol">→</div>
					<div id="checkout">退房日期</div>
					<div id="member">1位房客</div>
					<div id="arrowdown" ></div>
					<div id="search" align="center">
						<button class="btn btn-light " type="button btn-block" >搜尋</button>
					</div>
				</div>
			</div>
			
		</div>
		<div id="contenttop">
			<div id="information" align="center">
				<div id="informationtexttop">週末好去處</div>
				<div id="informationtextbottom">發現離家近的好地方</div>
			</div>
		</div>
		<div id="contentmiddle">
			<div id="picALL">
				<div id="picA">
					<div id="picAtext" align="center">首爾</div>
				</div>
				<div id="picB">
					<div id="picBtext" align="center">大阪</div>
				</div>
				<div id="picC">
					<div id="picCtext" align="center">京都</div>
				</div>
			</div>
		</div>
		<div id="contentbottom">
			<div id="lookfor" align="center">查看所有目的地</div></div>
		</div>
		<div id="contenttop" >
			<div id="information" align="center">
				<div id="informationtexttop">探索世界</div>
				<div id="informationtextbottom">蒐羅全世界熱門目的地</div>
			</div>
		</div>
		</body>
	</html>
